<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimulaEnf - Simulador de Provas para Enfermagem Obstétrica</title>
    <meta name="description" content="Plataforma avançada de simulados para enfermagem obstétrica com questões comentadas, estatísticas detalhadas e acompanhamento de desempenho.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
          :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
            --medical-primary: 200 100% 45%;
            --medical-primary-dark: 200 100% 35%;
            --medical-secondary: 160 60% 45%;
            --medical-accent: 45 100% 60%;
            --medical-success: 120 60% 50%;
            --medical-warning: 30 90% 55%;
            --medical-error: 0 85% 60%;
          }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        
        .bg-gradient-primary { background-image: linear-gradient(135deg, hsl(var(--medical-primary)), hsl(var(--medical-primary-dark))); }
        .bg-gradient-hero { background-image: linear-gradient(135deg, hsl(var(--medical-primary) / 0.9), hsl(var(--medical-secondary) / 0.8)); }
        .shadow-soft { box-shadow: 0 4px 20px hsl(var(--medical-primary) / 0.1); }
        .shadow-elevated { box-shadow: 0 8px 30px hsl(var(--medical-primary) / 0.15); }
        .shadow-glow { box-shadow: 0 0 30px hsl(var(--medical-primary) / 0.3); }
        
        .text-medical-primary { color: hsl(var(--medical-primary)); }
        .text-medical-accent { color: hsl(var(--medical-accent)); }
        .text-medical-success { color: hsl(var(--medical-success)); }
        .text-medical-warning { color: hsl(var(--medical-warning)); }

        .border-medical-primary { border-color: hsl(var(--medical-primary)); }
        .bg-medical-primary\/10 { background-color: hsl(var(--medical-primary) / 0.1); }
        .bg-medical-success { background-color: hsl(var(--medical-success)); }
        .bg-medical-warning { background-color: hsl(var(--medical-warning)); }
        .bg-medical-error { background-color: hsl(var(--medical-error)); }
        
        .quiz-option.selected { background-color: hsl(var(--medical-primary) / 0.1); border-color: hsl(var(--medical-primary)); }
        .quiz-option.correct { background-color: hsl(var(--medical-success) / 0.1); border-color: hsl(var(--medical-success)); }
        .quiz-option.incorrect { background-color: hsl(var(--medical-error) / 0.1); border-color: hsl(var(--medical-error)); }
        .quiz-option.disabled { opacity: 0.6; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Dashboard Screen -->
        <div id="dashboard-screen">
            <header class="bg-white/80 backdrop-blur-sm border-b sticky top-0 z-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-gradient-primary rounded-lg"><i data-lucide="stethoscope" class="w-6 h-6 text-white"></i></div>
                        <div>
                            <h1 class="text-xl font-bold">SimulaEnf</h1>
                            <p class="text-sm text-gray-500">Enfermagem Obstétrica</p>
                        </div>
                    </div>
                </div>
            </header>
            <section class="relative py-16 sm:py-20 px-4 sm:px-6 overflow-hidden text-center text-white">
                 <div class="absolute inset-0 bg-gradient-hero"></div>
                 <div class="relative max-w-3xl mx-auto">
                    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6 animate-fade-in">Excelência em <span class="text-medical-accent">Enfermagem Obstétrica</span></h1>
                    <p class="text-lg sm:text-xl md:text-2xl mb-8 opacity-90">Prepare-se para concursos com nosso simulador completo e personalizado.</p>
                    <button id="start-now-btn" class="bg-white text-medical-primary hover:bg-white/90 shadow-glow text-lg px-8 py-4 font-semibold rounded-md transition-all duration-300">Começar Agora</button>
                 </div>
            </section>
            
            <section id="progress-section" class="py-12 px-4 sm:px-6 bg-gray-50 hidden">
                <div class="max-w-7xl mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-8">Seu Progresso</h2>
                    <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
                </div>
            </section>

            <section id="simulados" class="py-16 px-4 sm:px-6">
                <div class="max-w-7xl mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-12">Simulados Disponíveis</h2>
                    <div id="quiz-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </section>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden min-h-screen bg-gray-50">
            <!-- This content will be generated by JS -->
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden min-h-screen bg-gray-50 flex items-center justify-center p-4 sm:p-6">
            <div id="results-panel" class="w-full max-w-4xl"></div>
        </div>
    </div>

    <script type="text/javascript">
        // --- DATA ---
        const quizzesData = [
            {
                id: 'prova-1',
                title: 'Prova 1: Fundamentos e Pré-Natal',
                description: 'Questões sobre legislação, humanização e as práticas essenciais do cuidado pré-natal.',
                difficulty: 'medium',
                estimatedTime: 40,
                questions: [
                    { id: 'q1-1', question: "A Rede Cegonha, instituída pela Portaria nº 1.459/2011, tem como um de seus principais objetivos:", options: ["Aumentar o número de leitos em UTIs neonatais e padronizar o uso de fórceps.", "Assegurar à mulher o direito ao planejamento reprodutivo e à atenção humanizada à gravidez, ao parto e ao puerpério.", "Priorizar a realização de partos cesáreos para garantir a segurança do neonato.", "Centralizar o atendimento obstétrico em grandes hospitais, extinguindo as casas de parto."], answer: 1, explanation: "A Rede Cegonha visa estruturar uma rede de cuidados para garantir acesso e qualidade na atenção à saúde materno-infantil, com foco na humanização e nos direitos da mulher." },
                    { id: 'q1-2', question: "Durante a primeira consulta de pré-natal, qual das seguintes ações é considerada fundamental segundo as diretrizes do Ministério da Saúde?", options: ["Realizar a primeira ultrassonografia obstétrica para confirmar a idade gestacional.", "Preencher o partograma para iniciar o acompanhamento do trabalho de parto.", "Realizar a anamnese completa, o exame físico e solicitar os exames laboratoriais de rotina.", "Agendar a visita à maternidade de referência e discutir exclusivamente o plano de parto."], answer: 2, explanation: "A primeira consulta é a base para todo o acompanhamento. Uma anamnese e exame físico detalhados permitem a identificação de riscos e o planejamento de um cuidado individualizado." },
                    { id: 'q1-3', question: "O acolhimento com classificação de risco em obstetrícia visa, primordialmente:", options: ["Atender as gestantes por ordem de chegada para garantir a isonomia no serviço.", "Identificar a gravidade clínica da gestante para priorizar o atendimento, independentemente da ordem de chegada.", "Realizar o cadastro da gestante no sistema para garantir o financiamento do procedimento.", "Encaminhar todas as gestantes para o médico obstetra, otimizando o tempo do enfermeiro."], answer: 1, explanation: "A classificação de risco é uma ferramenta de gestão do cuidado que garante que as mulheres com maior necessidade de atenção sejam vistas primeiro, reduzindo desfechos negativos." },
                    { id: 'q1-4', question: "Qual das seguintes práticas é classificada pela OMS na Categoria A: 'Práticas demonstradamente úteis e que devem ser estimuladas' durante o trabalho de parto?", options: ["Uso rotineiro de enema e tricotomia.", "Liberdade de posição e movimento durante o trabalho de parto.", "Manobra de Kristeller para acelerar o período expulsivo.", "Posição de litotomia rotineira durante o parto."], answer: 1, explanation: "A liberdade de movimento e a escolha de posições são práticas baseadas em evidências que favorecem a fisiologia do parto, aliviam a dor e aumentam a satisfação da mulher." },
                    { id: 'q1-5', question: "A suplementação profilática com ácido fólico no período pré-concepcional e no início da gestação é recomendada para a prevenção de:", options: ["Diabetes gestacional.", "Anemia ferropriva.", "Defeitos do tubo neural do feto.", "Pré-eclâmpsia."], answer: 2, explanation: "O ácido fólico é crucial para o fechamento do tubo neural do feto, que ocorre nas primeiras semanas de gestação, prevenindo malformações como anencefalia e espinha bífida." },
                    { id: 'q1-6', question: "No acompanhamento pré-natal de uma gestante com Rh negativo e parceiro Rh positivo (ou desconhecido), qual a conduta correta?", options: ["Administrar imunoglobulina anti-D na primeira consulta.", "Solicitar o teste de Coombs indireto e, se negativo, repeti-lo por volta da 28ª semana.", "Encaminhar a gestante diretamente para o pré-natal de alto risco, sem exames prévios.", "Não há necessidade de conduta específica, pois o risco é apenas para o segundo filho."], answer: 1, explanation: "O teste de Coombs indireto monitora a sensibilização. Se negativo, a imunoglobulina é administrada profilaticamente por volta da 28ª semana para prevenir a produção de anticorpos." },
                    { id: 'q1-7', question: "O que caracteriza o 'paradoxo perinatal' brasileiro, conforme mencionado na literatura?", options: ["Baixas taxas de mortalidade materna apesar da alta cobertura de pré-natal.", "Altas taxas de mortalidade materna e perinatal, apesar da alta cobertura de pré-natal e da assistência hospitalar ao parto.", "Baixas taxas de parto normal em contraste com o alto desejo das mulheres por essa via de parto.", "Alta taxa de prematuridade mesmo com acesso universal a exames de ultrassonografia."], answer: 1, explanation: "O paradoxo reside no fato de que, mesmo com alta cobertura de serviços, os indicadores de mortalidade permanecem elevados, apontando para problemas na qualidade da assistência prestada." },
                    { id: 'q1-8', question: "A utilização do partograma é recomendada para:", options: ["Todas as gestantes a partir da 37ª semana, independentemente de estarem em trabalho de parto.", "Monitorar a evolução do trabalho de parto, diagnosticar alterações e indicar a tomada de condutas apropriadas.", "Registrar apenas os partos normais, não sendo aplicável em casos de indução ou cesárea.", "Ser preenchido exclusivamente pelo médico obstetra após o nascimento do bebê."], answer: 1, explanation: "O partograma é uma ferramenta visual que permite à equipe identificar desvios da normalidade na progressão do trabalho de parto, possibilitando intervenções oportunas e reduzindo cesáreas desnecessárias." },
                    { id: 'q1-9', question: "Qual o principal objetivo das práticas educativas em grupo durante o pré-natal?", options: ["Cumprir uma meta quantitativa de atendimentos estabelecida pela gestão.", "Promover a troca de experiências e conhecimentos, fortalecendo o protagonismo da mulher e de sua rede de apoio.", "Substituir as consultas individuais para otimizar a agenda dos profissionais.", "Ensinar técnicas de parto sem dor para garantir que nenhuma mulher sinta dor durante o parto."], answer: 1, explanation: "Os grupos de gestantes são espaços potentes para o empoderamento, onde as mulheres compartilham saberes, tiram dúvidas e constroem uma rede de apoio mútua." },
                    { id: 'q1-10', question: "A palpação obstétrica, realizada através das Manobras de Leopold, tem como finalidade principal:", options: ["Medir a pressão arterial da gestante.", "Estimar o peso fetal e a quantidade de líquido amniótico.", "Identificar a situação, apresentação, posição e insinuação fetal.", "Auscultar os batimentos cardíacos fetais."], answer: 2, explanation: "As quatro manobras de Leopold são uma técnica semiológica fundamental para determinar a estática fetal, informação crucial para o planejamento da assistência ao parto." },
                    { id: 'q1-11', question: "A solicitação do teste anti-HIV na primeira consulta de pré-natal é fundamental para:", options: ["Cumprir um protocolo burocrático obrigatório do Ministério da Saúde.", "Identificar a infecção precocemente para iniciar a profilaxia da transmissão vertical.", "Determinar o tipo sanguíneo da gestante.", "Avaliar o risco de desenvolvimento de diabetes gestacional."], answer: 1, explanation: "O diagnóstico precoce do HIV permite o início da terapia antirretroviral, que reduz drasticamente o risco de transmissão do vírus da mãe para o bebê." },
                    { id: 'q1-12', question: "Segundo a Política Nacional de Humanização (PNH), o que se entende por ambiência nos serviços de saúde?", options: ["Apenas a estrutura física do hospital, como pintura e mobiliário.", "O espaço físico, social, profissional e de relações interpessoais, que deve ser acolhedor e resolutivo.", "A quantidade de equipamentos de alta tecnologia disponíveis na maternidade.", "A localização geográfica do serviço de saúde."], answer: 1, explanation: "Ambiência é um conceito ampliado que entende o espaço como um agente terapêutico, influenciando o bem-estar e as relações entre usuários, trabalhadores e gestores." },
                    { id: 'q1-13', question: "A ausculta dos batimentos cardíacos fetais (BCF) com o sonar Doppler é possível a partir de qual idade gestacional?", options: ["20 semanas.", "16 semanas.", "10 semanas.", "24 semanas."], answer: 2, explanation: "O sonar Doppler permite a detecção dos batimentos cardíacos fetais mais precocemente que o estetoscópio de Pinard, geralmente a partir da 10ª a 12ª semana." },
                    { id: 'q1-14', question: "Qual destes é um sinal de presunção de gravidez?", options: ["Atraso menstrual.", "Sinal de Hegar (amolecimento do istmo uterino).", "Ausculta dos batimentos cardíacos fetais.", "Visualização do saco gestacional na ultrassonografia."], answer: 0, explanation: "Sinais de presunção são as alterações subjetivas e inespecíficas relatadas pela mulher, como náuseas e atraso menstrual. Os demais são sinais de probabilidade ou certeza." },
                    { id: 'q1-15', question: "O cálculo da Data Provável do Parto (DPP) pela Regra de Naegele, para uma gestante com DUM em 10/05/2024, será:", options: ["17/02/2025.", "10/02/2025.", "17/03/2025.", "03/02/2025."], answer: 0, explanation: "Cálculo: Somam-se 7 dias ao dia (10+7=17) e subtraem-se 3 meses do mês (5-3=2), somando 1 ano. Resultado: 17/02/2025." },
                ]
            },
            {
                id: 'prova-2',
                title: 'Prova 2: Trabalho de Parto, Parto e Pós-Parto',
                description: 'Questões sobre o manejo do parto, analgesia e cuidados com o recém-nascido.',
                difficulty: 'medium',
                estimatedTime: 35,
                questions: [
                    { id: 'q2-1', question: "Qual dos seguintes métodos não farmacológicos para alívio da dor no trabalho de parto atua promovendo relaxamento pélvico e utilizando a gravidade para auxiliar na descida fetal?", options: ["Aromaterapia com óleo de lavanda.", "Musicoterapia com músicas clássicas.", "Uso da bola suíça (bola de parto).", "Aplicação de compressas frias na região lombar."], answer: 2, explanation: "A bola suíça permite que a mulher realize movimentos pélvicos circulares, o que alivia a dor lombar, relaxa o períneo e auxilia na descida e rotação do feto." },
                    { id: 'q2-2', question: "A fase ativa do primeiro período clínico do parto é caracterizada por:", options: ["Contrações irregulares e dilatação cervical de até 3 cm.", "Contrações regulares e eficientes, com dilatação cervical a partir de 4-5 cm.", "Dilatação cervical completa e desejo de realizar puxos.", "Expulsão da placenta e revisão do canal de parto."], answer: 1, explanation: "A fase ativa marca o início do trabalho de parto propriamente dito, com um padrão de contrações e dilatação que progride de forma mais constante." },
                    { id: 'q2-3', question: "O manejo ativo do terceiro período do parto, recomendado pela OMS para prevenção da hemorragia pós-parto, inclui:", options: ["Aguardar a dequitação espontânea da placenta sem intervenções.", "Uso profilático de ocitocina, clampeamento tardio do cordão e tração controlada do cordão.", "Realizar massagem uterina contínua e solicitar que a mulher faça força para expulsar a placenta.", "Administrar anti-inflamatórios e manter a mulher em posição de litotomia."], answer: 1, explanation: "O manejo ativo combina o uso de um uterotônico (ocitocina) com a tração controlada do cordão para acelerar a dequitação e reduzir significativamente o risco de HPP." },
                    { id: 'q2-4', question: "A episiotomia, segundo as diretrizes atuais de assistência ao parto, deve ser realizada:", options: ["De forma rotineira em todas as primigestas para prevenir lacerações graves.", "Apenas de forma seletiva, com indicação clínica precisa, como em casos de sofrimento fetal agudo.", "Sempre que a mulher solicitar, como parte do seu plano de parto.", "Para encurtar o período expulsivo em todos os partos."], answer: 1, explanation: "As evidências científicas mostram que a episiotomia de rotina não previne lacerações graves e pode aumentar a morbidade. Seu uso deve ser seletivo e criterioso." },
                    { id: 'q2-5', question: "O que é o 'sinal de Bandl', observado em um trabalho de parto obstruído?", options: ["A saída do tampão mucoso com raias de sangue.", "A formação de um anel de contração patológico entre o corpo e o segmento inferior do útero.", "A descida da apresentação fetal para o assoalho pélvico.", "A parada da progressão da dilatação cervical por mais de duas horas."], answer: 1, explanation: "O anel de Bandl é um sinal de distensão extrema do segmento inferior do útero, indicando risco iminente de rotura uterina, uma emergência obstétrica grave." },
                    { id: 'q2-6', question: "A Classificação de Robson é uma ferramenta utilizada para:", options: ["Avaliar o bem-estar do recém-nascido no primeiro minuto de vida.", "Monitorar, avaliar e comparar as taxas de cesarianas entre diferentes grupos de mulheres.", "Classificar o risco gestacional durante o pré-natal.", "Determinar a necessidade de analgesia farmacológica durante o trabalho de parto."], answer: 1, explanation: "Essa classificação permite que os serviços de saúde analisem criticamente suas taxas de cesárea, identificando em quais grupos de mulheres as intervenções estão mais concentradas." },
                    { id: 'q2-7', question: "Qual a importância do contato pele a pele imediato e ininterrupto entre mãe e recém-nascido na primeira hora de vida ('Golden Hour')?", options: ["Acelerar a dequitação da placenta.", "Prevenir a depressão pós-parto na mãe.", "Facilitar a adaptação do recém-nascido à vida extrauterina, regular sua temperatura e glicemia, e promover o vínculo e o aleitamento.", "Permitir que a equipe realize os procedimentos de rotina no recém-nascido de forma mais rápida."], answer: 2, explanation: "A 'Golden Hour' é um período sensível que traz inúmeros benefícios fisiológicos e emocionais para a mãe e o bebê, sendo fundamental para o sucesso da amamentação." },
                    { id: 'q2-8', question: "A administração de Vitamina K no recém-nascido logo após o parto tem como objetivo prevenir:", options: ["A oftalmia neonatal.", "A doença hemorrágica do recém-nascido.", "A hipotermia.", "A icterícia neonatal."], answer: 1, explanation: "Os recém-nascidos têm uma deficiência fisiológica de Vitamina K, essencial para a cascata de coagulação. A administração profilática previne sangramentos graves." },
                    { id: 'q2-9', question: "Durante o acompanhamento do trabalho de parto, a ausculta intermitente dos batimentos cardíacos fetais (BCF) na fase ativa, para uma gestação de risco habitual, deve ser realizada:", options: ["A cada 2 horas.", "A cada 60 minutos.", "A cada 15 a 30 minutos.", "Apenas quando a gestante relatar dor."], answer: 2, explanation: "A ausculta intermitente regular é uma forma segura e eficaz de monitorar o bem-estar fetal em gestações de baixo risco, evitando a imobilização e a medicalização excessiva." },
                    { id: 'q2-10', question: "Qual a principal vantagem da posição verticalizada (de cócoras, sentada, em pé) durante o período expulsivo?", options: ["Facilita a realização da episiotomia pela equipe.", "Aumenta a sensação de dor, tornando os puxos mais eficazes.", "Utiliza a força da gravidade, alarga os diâmetros da pelve e pode encurtar o período expulsivo.", "Permite um melhor monitoramento eletrônico contínuo dos batimentos cardíacos fetais."], answer: 2, explanation: "A verticalização é fisiológica e otimiza os esforços maternos, melhorando a eficiência das contrações e facilitando a passagem do feto pelo canal de parto." },
                    { id: 'q2-11', question: "A 'manobra de McRoberts' é utilizada em qual situação de emergência obstétrica?", options: ["Prolapso de cordão umbilical.", "Distócia de ombro.", "Hemorragia pós-parto por atonia uterina.", "Eclâmpsia."], answer: 1, explanation: "A manobra de McRoberts consiste na hiperflexão das coxas maternas sobre o abdome, o que retifica a lordose lombar e aumenta o diâmetro anteroposterior da pelve, facilitando o desprendimento do ombro anterior." },
                    { id: 'q2-12', question: "O que indica a presença de mecônio espesso no líquido amniótico durante o trabalho de parto?", options: ["Maturidade pulmonar fetal.", "Um sinal de alerta que pode indicar sofrimento fetal e requer vigilância rigorosa.", "Uma ocorrência normal em todas as gestações a termo.", "Infecção intra-amniótica."], answer: 1, explanation: "O mecônio espesso pode ser um sinal de hipóxia fetal intrauterina, que causa relaxamento do esfíncter anal do feto. Requer monitoramento contínuo da vitalidade fetal." },
                    { id: 'q2-13', question: "A avaliação do índice de Apgar no recém-nascido avalia cinco parâmetros. Qual dos seguintes NÃO é um deles?", options: ["Frequência cardíaca.", "Esforço respiratório.", "Tônus muscular.", "Temperatura corporal."], answer: 3, explanation: "O Apgar avalia Frequência Cardíaca, Esforço Respiratório, Tônus Muscular, Irritabilidade Reflexa e Cor. A temperatura é um cuidado vital, mas não faz parte do escore." },
                    { id: 'q2-14', question: "O período de Greenberg, ou quarto período clínico do parto, corresponde a:", options: ["A primeira hora após a dequitação da placenta.", "O período entre a dilatação total e o nascimento do bebê.", "A fase latente do trabalho de parto.", "O período de 24 horas após o parto."], answer: 0, explanation: "É um período crítico de vigilância intensiva, pois é quando ocorre a maioria das hemorragias pós-parto por atonia uterina." },
                    { id: 'q2-15', question: "Qual a conduta imediata da enfermagem diante de uma hipotonia uterina no pós-parto imediato?", options: ["Administrar antibióticos de largo espectro.", "Realizar massagem uterina vigorosa (Manobra de Hamilton).", "Posicionar a mulher em Trendelenburg e aguardar a avaliação médica.", "Realizar a Manobra de compressão bimanual externa (Manobra de Hamilton-Pastore)."], answer: 3, explanation: "A manobra de Hamilton-Pastore é a massagem uterina bimanual externa, uma ação rápida e eficaz para estimular a contração do útero e controlar a hemorragia por atonia." },
                ]
            },
            {
                id: 'prova-3',
                title: 'Prova 3: Emergências Obstétricas e Complicações',
                description: 'Questões focadas no diagnóstico e manejo de situações de alto risco.',
                difficulty: 'hard',
                estimatedTime: 35,
                questions: [
                    { id: 'q3-1', question: "A principal causa de Hemorragia Pós-Parto (HPP) primária é:", options: ["Laceração do canal de parto.", "Retenção de restos placentários.", "Atonia uterina.", "Coagulopatias."], answer: 2, explanation: "A atonia uterina, a incapacidade do útero de contrair-se após o parto, é responsável pela grande maioria dos casos de HPP, sendo a primeira causa a ser considerada." },
                    { id: 'q3-2', question: "A tríade clássica de sinais e sintomas da pré-eclâmpsia é:", options: ["Hipertensão, proteinúria e edema.", "Cefaleia, dor epigástrica e convulsões.", "Febre, calafrios e sangramento vaginal.", "Poliúria, polidipsia e polifagia."], answer: 0, explanation: "A pré-eclâmpsia é uma síndrome multissistêmica definida pela presença de hipertensão e proteinúria após 20 semanas de gestação. O edema, embora comum, não é mais um critério diagnóstico." },
                    { id: 'q3-3', question: "Qual é o medicamento de primeira escolha para a prevenção e tratamento das convulsões na eclampsia?", options: ["Diazepam.", "Fenitoína.", "Sulfato de magnésio.", "Hidralazina."], answer: 2, explanation: "O sulfato de magnésio é o anticonvulsivante de escolha, comprovadamente mais eficaz que outros medicamentos para prevenir e tratar as convulsões eclâmpticas." },
                    { id: 'q3-4', question: "Diante de um diagnóstico de descolamento prematuro de placenta (DPP) com feto vivo e viável, qual é a conduta mais provável?", options: ["Indução do trabalho de parto com ocitocina.", "Realização de cesárea de emergência.", "Conduta expectante com monitoramento contínuo.", "Amniotomia para acelerar o parto."], answer: 1, explanation: "O DPP com feto vivo é uma emergência obstétrica que geralmente indica sofrimento fetal agudo, sendo a interrupção imediata da gestação por cesárea a conduta mais segura." },
                    { id: 'q3-5', question: "Qual é a conduta imediata e prioritária diante de um prolapso de cordão umbilical com feto vivo?", options: ["Tentar reintroduzir o cordão umbilical na cavidade uterina.", "Realizar manobras para aliviar a compressão do cordão e preparar para parto de emergência (geralmente cesárea).", "Administrar ocitocina para acelerar a expulsão fetal.", "Colocar a gestante em posição de litotomia e aguardar a evolução."], answer: 1, explanation: "A prioridade é aliviar a compressão do cordão (que corta o fluxo de oxigênio para o feto) através de manobras manuais e de posicionamento, enquanto se prepara para um parto de via rápida." },
                    { id: 'q3-6', question: "A Síndrome HELLP é uma complicação grave da pré-eclâmpsia. A sigla HELLP refere-se a:", options: ["Hemorragia, Edema, Baixas Plaquetas (Low Platelets).", "Hipertensão, Enzimas Hepáticas Elevadas, Baixas Plaquetas (Low Platelets).", "Hemólise, Enzimas Hepáticas Elevadas (Elevated Liver enzymes), Baixas Plaquetas (Low Platelets).", "Hemólise, Edema, Leucocitose, Proteinúria."], answer: 2, explanation: "A sigla descreve os achados laboratoriais característicos da síndrome: Hemólise (destruição de glóbulos vermelhos), Elevação de Enzimas Hepáticas e Plaquetopenia." },
                    { id: 'q3-7', question: "Na assistência a uma parturiente com rotura prematura de membranas ovulares (RPMO) pré-termo, um dos principais riscos a ser monitorado é:", options: ["Macrossomia fetal.", "Corioamnionite (infecção intra-amniótica).", "Diabetes gestacional.", "Placenta prévia."], answer: 1, explanation: "A ruptura da bolsa antes do tempo representa uma quebra da barreira de proteção, aumentando significativamente o risco de infecções ascendentes, como a corioamnionite." },
                    { id: 'q3-8', question: "Qual das seguintes condições é uma contraindicação absoluta para a indução do trabalho de parto?", options: ["Gestação pós-termo.", "Diabetes Mellitus gestacional com bom controle.", "Placenta prévia centro-total.", "Óbito fetal."], answer: 2, explanation: "Na placenta prévia centro-total, a placenta cobre completamente o orifício do colo do útero, impossibilitando a passagem do feto e tornando o parto vaginal inviável e perigoso." },
                    { id: 'q3-9', question: "A inversão uterina é uma emergência obstétrica rara e grave. O principal sinal clínico é:", options: ["Febre alta e calafrios.", "Ausência de sangramento vaginal.", "Súbita e intensa dor abdominal, choque hipovolêmico e visualização ou palpação de uma massa na vagina ou vulva.", "Aumento súbito da pressão arterial."], answer: 2, explanation: "A inversão uterina é um evento catastrófico, geralmente associado a manejo inadequado do terceiro período, que leva a dor intensa, hemorragia maciça e choque." },
                    { id: 'q3-10', question: "Qual o principal cuidado de enfermagem na administração de sulfato de magnésio para uma paciente com pré-eclâmpsia grave?", options: ["Monitorar a pressão arterial a cada 2 horas.", "Manter a paciente em jejum absoluto.", "Monitorar rigorosamente a frequência respiratória, os reflexos patelares e o débito urinário para detectar sinais de intoxicação.", "Estimular a deambulação para prevenir trombose venosa profunda."], answer: 2, explanation: "O sulfato de magnésio tem uma janela terapêutica estreita. A vigilância desses parâmetros é crucial para garantir a segurança e detectar precocemente a toxicidade." },
                    { id: 'q3-11', question: "A embolia de líquido amniótico é uma complicação rara, mas frequentemente fatal. Seus sinais e sintomas clássicos de início súbito incluem:", options: ["Dor abdominal localizada e febre.", "Hipotensão, hipóxia, colapso cardiovascular e coagulopatia.", "Aumento gradual da pressão arterial e proteinúria.", "Contrações uterinas hipertônicas."], answer: 1, explanation: "É uma reação anafilactoide grave à entrada de líquido amniótico na circulação materna, levando a um colapso cardiorrespiratório e coagulação intravascular disseminada (CIVD) de forma súbita." },
                    { id: 'q3-12', question: "Em uma situação de hemorragia pós-parto, qual é o objetivo do uso do ácido tranexâmico?", options: ["Aumentar as contrações uterinas.", "Atuar como um agente antifibrinolítico, ajudando a estabilizar os coágulos sanguíneos.", "Causar vasodilatação para melhorar a perfusão tecidual.", "Substituir a necessidade de transfusão de sangue."], answer: 1, explanation: "O ácido tranexâmico não trata a causa da hemorragia, mas atua impedindo a quebra dos coágulos já formados, sendo um importante adjuvante no controle do sangramento." },
                    { id: 'q3-13', question: "A rotura uterina é uma emergência obstétrica que ocorre mais comumente em mulheres com:", options: ["Primeira gestação.", "Cicatriz uterina prévia (ex: cesárea anterior).", "Diabetes gestacional.", "Baixo peso."], answer: 1, explanation: "A presença de uma cicatriz no útero, principalmente de cesárea anterior, é o principal fator de risco para rotura uterina durante o trabalho de parto." },
                    { id: 'q3-14', question: "Qual o principal sinal de intoxicação por sulfato de magnésio?", options: ["Hiperreflexia patelar.", "Taquicardia.", "Depressão respiratória.", "Hipertensão."], answer: 2, explanation: "A perda do reflexo patelar é o primeiro sinal, mas a depressão respiratória (FR < 12 irpm) é o sinal mais grave e que precede a parada cardiorrespiratória." },
                    { id: 'q3-15', question: "No manejo da hemorragia pós-parto, a estratégia 'Zero Morte Materna por Hemorragia' preconiza a utilização de:", options: ["Balão de Bakri para tamponamento uterino.", "Histerectomia como primeira opção de tratamento.", "Fórceps para acelerar a dequitação.", "Conduta expectante por pelo menos duas horas."], answer: 0, explanation: "O balão de Bakri é uma medida de segunda linha eficaz para o tamponamento intrauterino, controlando o sangramento por atonia quando as medidas iniciais falham, podendo evitar uma cirurgia." },
                ]
            },
            {
                id: 'prova-4',
                title: 'Prova 4: Cuidado no Puerpério e com o Recém-Nascido',
                description: 'Questões sobre a adaptação materna e neonatal no pós-parto.',
                difficulty: 'medium',
                estimatedTime: 30,
                questions: [
                    { id: 'q4-1', question: "O sistema de Alojamento Conjunto tem como principal vantagem:", options: ["Reduzir os custos hospitalares com berçários.", "Facilitar a rotina da equipe de enfermagem.", "Promover o vínculo mãe-bebê, favorecer o aleitamento materno e permitir que a mãe aprenda os cuidados com o recém-nascido.", "Isolar o recém-nascido de possíveis infecções hospitalares."], answer: 2, explanation: "O Alojamento Conjunto é uma prática centrada na família que fortalece os laços afetivos e a confiança materna, sendo fundamental para o sucesso da amamentação." },
                    { id: 'q4-2', question: "Os lóquios, secreção eliminada no pós-parto, seguem uma evolução característica. A sequência correta de sua coloração é:", options: ["Amarelo (flava), vermelho (rubra), serossanguinolento (fusca).", "Vermelho (rubra), serossanguinolento (fusca), amarelado/esbranquiçado (flava/alba).", "Serossanguinolento (fusca), amarelo (flava), vermelho (rubra).", "Vermelho (rubra), amarelo (flava), esbranquiçado (alba)."], answer: 1, explanation: "A evolução dos lóquios reflete o processo de cicatrização uterina, passando do sangramento vivo inicial (rubra) para uma secreção mais serosa (fusca) e, finalmente, para uma secreção clara ou amarelada (flava/alba)." },
                    { id: 'q4-3', question: "Qual é a orientação correta para a puérpera sobre os cuidados com a episiotomia ou laceração perineal suturada?", options: ["Manter a área coberta com curativo oclusivo por 7 dias.", "Realizar a higiene local com água e sabão, mantendo a área limpa e seca.", "Aplicar pomadas antibióticas de forma rotineira para prevenir infecção.", "Evitar a deambulação para não forçar os pontos."], answer: 1, explanation: "A higiene adequada e manter a área seca são as principais medidas para prevenir infecções e promover a cicatrização. Curativos oclusivos e pomadas de rotina não são recomendados." },
                    { id: 'q4-4', question: "A 'descida do leite' ou apojadura geralmente ocorre:", options: ["Na primeira hora após o parto.", "Entre o 3º e o 5º dia pós-parto.", "Apenas após o 10º dia pós-parto.", "Imediatamente após a expulsão da placenta."], answer: 1, explanation: "A apojadura marca a transição do colostro para o leite maduro, um processo hormonal que leva alguns dias para se estabelecer completamente." },
                    { id: 'q4-5', question: "O 'Teste do Pezinho', realizado na triagem neonatal, tem como objetivo:", options: ["Avaliar a maturidade neurológica do recém-nascido.", "Detectar precocemente diversas doenças metabólicas, genéticas e infecciosas, como fenilcetonúria e hipotireoidismo congênito.", "Verificar a presença de fratura de clavícula.", "Medir os níveis de bilirrubina para diagnóstico de icterícia."], answer: 1, explanation: "É um exame de saúde pública fundamental que permite o diagnóstico e tratamento precoce de doenças graves que, se não tratadas, podem levar a sequelas irreversíveis." },
                    { id: 'q4-6', question: "Qual das seguintes vacinas o recém-nascido deve receber, preferencialmente, ainda na maternidade?", options: ["Tríplice viral (SCR) e Varicela.", "Pentavalente e Poliomielite.", "BCG e Hepatite B.", "Febre Amarela e Rotavírus."], answer: 2, explanation: "A BCG (dose única) e a primeira dose da Hepatite B são recomendadas nas primeiras horas de vida para garantir a proteção precoce contra a tuberculose e a hepatite B." },
                    { id: 'q4-7', question: "A icterícia fisiológica do recém-nascido geralmente se manifesta:", options: ["Nas primeiras 24 horas de vida.", "Após as primeiras 24-48 horas de vida e tende a desaparecer em uma a duas semanas.", "Apenas em recém-nascidos prematuros.", "Associada a febre e letargia."], answer: 1, explanation: "A icterícia que surge nas primeiras 24h é sempre patológica. A fisiológica é mais tardia e reflete a imaturidade do fígado do bebê para metabolizar a bilirrubina." },
                    { id: 'q4-8', question: "Qual é a principal orientação para o cuidado com o coto umbilical do recém-nascido?", options: ["Manter o coto coberto com faixa abdominal para protegê-lo.", "Aplicar mercúrio cromo a cada troca de fraldas.", "Limpar a base do coto com álcool a 70% a cada troca de fraldas e mantê-lo seco e exposto ao ar.", "Evitar tocar no coto umbilical até que ele caia espontaneamente."], answer: 2, explanation: "A limpeza com álcool a 70% previne infecções e acelera o processo de mumificação (secagem) do coto, promovendo sua queda de forma segura." },
                    { id: 'q4-9', question: "A 'tristeza puerperal' ou 'baby blues' é caracterizada por:", options: ["Sintomas psicóticos, como alucinações e delírios, com início súbito.", "Um quadro de depressão grave com ideação suicida que requer hospitalização imediata.", "Um estado de labilidade emocional, choro fácil e irritabilidade, que é transitório e geralmente se resolve em até duas semanas.", "Uma condição rara que afeta apenas mães adolescentes."], answer: 2, explanation: "O 'baby blues' é uma reação comum e transitória às grandes mudanças hormonais e emocionais do pós-parto. É importante diferenciá-lo da depressão pós-parto, que é mais grave e persistente." },
                    { id: 'q4-10', question: "Qual é um sinal indicativo de que o recém-nascido está realizando uma 'pega' correta durante a amamentação?", options: ["O bebê abocanha apenas o mamilo.", "As bochechas do bebê ficam encovadas ('covinhas') durante a sucção.", "A boca do bebê está bem aberta, abocanhando o mamilo e grande parte da aréola, com os lábios virados para fora.", "A mãe relata dor intensa durante toda a mamada."], answer: 2, explanation: "A pega correta é essencial para a transferência eficaz de leite e para a prevenção de traumas mamilares. A boca bem aberta ('boquinha de peixe') é o principal sinal." },
                    { id: 'q4-11', question: "A mancha mongólica, frequentemente observada em recém-nascidos, é:", options: ["Um sinal de trauma de parto.", "Uma lesão infecciosa que requer tratamento com antibióticos.", "Uma mancha azulada ou acinzentada, benigna, geralmente localizada na região lombossacra, que desaparece espontaneamente.", "Um indicador de incompatibilidade sanguínea Rh."], answer: 2, explanation: "É uma condição dermatológica benigna e muito comum, especialmente em bebês de pele mais escura, que não requer tratamento e some com o tempo." },
                    { id: 'q4-12', question: "O reflexo de Moro no recém-nascido é desencadeado por:", options: ["Um estímulo tátil na planta do pé.", "Um som alto ou uma mudança súbita de posição (sensação de queda).", "Tocar o canto da boca do bebê.", "Colocar um dedo na palma da mão do bebê."], answer: 1, explanation: "O reflexo de Moro, ou reflexo do abraço, é uma resposta neurológica primitiva a um susto ou sensação de queda, indicando a integridade do sistema nervoso central." },
                    { id: 'q4-13', question: "A primeira eliminação de fezes do recém-nascido, o mecônio, tem qual característica?", options: ["Amarelo-dourada e líquida.", "Verde-escura, espessa e pegajosa.", "Esbranquiçada e endurecida.", "Avermelhada e com muco."], answer: 1, explanation: "O mecônio é composto por líquido amniótico, células e secreções intestinais acumuladas durante a vida intrauterina, tendo essa aparência característica." },
                    { id: 'q4-14', question: "A consulta puerperal, idealmente, deve ocorrer:", options: ["Apenas se a mulher apresentar alguma complicação.", "6 meses após o parto.", "Entre 7 e 10 dias após o parto, e outra por volta de 42 dias.", "24 horas após a alta hospitalar."], answer: 2, explanation: "A consulta puerperal precoce é fundamental para avaliar a recuperação da mulher, a amamentação e a saúde do bebê, prevenindo complicações." },
                    { id: 'q4-15', question: "Qual é a principal complicação a ser monitorada no puerpério imediato em uma mulher que teve parto cesáreo?", options: ["Ingurgitamento mamário.", "Infecção da ferida operatória e trombose venosa profunda.", "Depressão pós-parto.", "Retorno da fertilidade."], answer: 1, explanation: "Além das complicações comuns a qualquer parto, a cesárea adiciona os riscos inerentes a um procedimento cirúrgico, como infecção do sítio cirúrgico e o risco aumentado de trombose devido à imobilidade." },
                ]
            },
            {
                id: 'prova-5',
                title: 'Prova 5: Práticas Integrativas e Legislação',
                description: 'Questões sobre o arcabouço legal e as práticas humanizadas na enfermagem obstétrica.',
                difficulty: 'medium',
                estimatedTime: 30,
                questions: [
                    { id: 'q5-1', question: "A Lei nº 11.108/2005, conhecida como a 'Lei do Acompanhante', garante à parturiente o direito a:", options: ["Um acompanhante de sua livre escolha durante o trabalho de parto, parto e pós-parto imediato.", "Um profissional de saúde extra para auxiliar no seu parto.", "A presença de toda a sua família na sala de parto.", "Um acompanhante, desde que seja o pai do bebê."], answer: 0, explanation: "A lei garante o direito a um acompanhante de livre escolha da mulher, reconhecendo a importância do apoio contínuo durante todo o processo do nascimento." },
                    { id: 'q5-2', question: "A Resolução COFEN nº 564/2017, que aprova o novo Código de Ética dos Profissionais de Enfermagem, estabelece que é um dever do profissional:", options: ["Realizar a episiotomia de rotina para garantir a integridade perineal.", "Respeitar o pudor, a privacidade e a intimidade da pessoa, em todas as fases do ciclo vital.", "Cumprir prescrições médicas à distância sem questionamento.", "Delegar a realização do parto a um técnico de enfermagem experiente."], answer: 1, explanation: "O respeito à dignidade humana é um pilar fundamental do código de ética, e isso inclui garantir a privacidade e o respeito ao corpo e às emoções da paciente." },
                    { id: 'q5-3', question: "A musicoterapia, como prática integrativa e complementar no trabalho de parto, visa principalmente:", options: ["Acelerar a dilatação cervical.", "Substituir a necessidade de analgesia farmacológica.", "Promover relaxamento, reduzir a ansiedade e a percepção da dor.", "Garantir que o bebê nasça com aptidão musical."], answer: 2, explanation: "A música atua no sistema límbico, ajudando a mulher a relaxar, a se conectar com seu corpo e a modular a percepção da dor, tornando a experiência do parto mais positiva." },
                    { id: 'q5-4', question: "O que a Lei do Exercício Profissional da Enfermagem (Lei nº 7.498/1986) dispõe sobre a atuação do Enfermeiro Obstetra?", options: ["Limita sua atuação ao acompanhamento do pré-natal.", "Permite a realização do parto sem distócia como uma de suas atribuições.", "Exige a presença de um médico para a realização de qualquer procedimento.", "Veda a prescrição de medicamentos, mesmo os padronizados em protocolos."], answer: 1, explanation: "A lei respalda a autonomia do enfermeiro obstetra para assistir ao parto de risco habitual (sem distócia), sendo um marco para a profissão." },
                    { id: 'q5-5', question: "A violência obstétrica é definida como:", options: ["A recusa da gestante em seguir as orientações da equipe de saúde.", "Qualquer ato ou intervenção não consentida ou desrespeitosa praticada contra a mulher durante a gestação, parto ou puerpério.", "A dor sentida pela mulher durante as contrações do trabalho de parto.", "A realização de um parto cesáreo de emergência."], answer: 1, explanation: "É um conceito amplo que abrange desde agressões físicas e verbais até a realização de procedimentos desnecessários ou sem o consentimento informado da mulher." },
                    { id: 'q5-6', question: "Qual o papel da Comissão de Controle de Infecção Hospitalar (CCIH) em uma maternidade?", options: ["Realizar o parto de mulheres com doenças infecciosas.", "Definir os protocolos de limpeza e desinfecção, monitorar as taxas de infecção e promover a educação continuada da equipe.", "Comprar os materiais e medicamentos para o hospital.", "Agendar as consultas de pré-natal."], answer: 1, explanation: "A CCIH é fundamental para a segurança de mães e bebês, atuando na prevenção e controle de infecções relacionadas à assistência à saúde." },
                    { id: 'q5-7', question: "A aromaterapia com o uso de óleos essenciais, como o de lavanda, durante o trabalho de parto, pode auxiliar a parturiente por meio de suas propriedades:", options: ["Estimulantes e energizantes.", "Analgésicas, relaxantes e ansiolíticas.", "Antibióticas e anti-inflamatórias.", "Uterotônicas."], answer: 1, explanation: "A lavanda é um dos óleos essenciais mais estudados e seguros para uso na gestação, conhecida por seus efeitos calmantes que ajudam a mulher a lidar com a dor e a ansiedade." },
                    { id: 'q5-8', question: "O que é um 'Plano de Parto'?", options: ["Um contrato legal que obriga a equipe a seguir todas as vontades da gestante.", "Um documento elaborado pela gestante, onde ela registra seus desejos, expectativas e preferências para o trabalho de parto, parto e pós-parto.", "Um formulário padrão preenchido pelo médico na primeira consulta de pré-natal.", "A prescrição médica para a indução do trabalho de parto."], answer: 1, explanation: "O Plano de Parto é uma ferramenta de comunicação e diálogo entre a gestante e a equipe, permitindo que ela expresse suas preferências e participe ativamente das decisões, promovendo um parto mais respeitoso." },
                    { id: 'q5-9', question: "A Declaração de Nascido Vivo (DNV) é um documento que deve ser preenchido:", options: ["Pelos pais do recém-nascido no cartório de registro civil.", "Pelo profissional de saúde que assistiu ao parto, para todo nascido vivo, no estabelecimento de saúde ou no local onde ocorreu o parto.", "Apenas para os recém-nascidos que necessitam de internação em UTI neonatal.", "Pela equipe administrativa do hospital no momento da alta da mãe e do bebê."], answer: 1, explanation: "A DNV é o documento oficial que comprova o nascimento e é a base para a emissão da Certidão de Nascimento. Seu preenchimento correto é uma responsabilidade legal do profissional que assistiu ao parto." },
                    { id: 'q5-10', question: "O conceito de 'cuidado centrado na mulher' na assistência obstétrica significa:", options: ["Que apenas as enfermeiras do sexo feminino podem assistir ao parto.", "Que as decisões sobre o cuidado são tomadas com base nas preferências, valores e necessidades individuais da mulher, em um processo de decisão compartilhada.", "Que o foco do cuidado é exclusivamente a saúde física da mulher, desconsiderando os aspectos emocionais e sociais.", "Que a mulher deve tomar todas as decisões sozinha, sem a orientação da equipe de saúde."], answer: 1, explanation: "Este modelo de cuidado coloca a mulher como protagonista do seu parto, respeitando sua autonomia e promovendo uma parceria com a equipe de saúde." },
                    { id: 'q5-11', question: "Qual a importância da notificação compulsória de agravos como a sífilis em gestante e a sífilis congênita?", options: ["Apenas para fins estatísticos do IBGE.", "Para gerar dados epidemiológicos que subsidiem políticas públicas de vigilância, prevenção e controle da doença.", "Para punir as gestantes que não realizaram o tratamento adequado.", "Para garantir que a gestante receba um benefício financeiro do governo."], answer: 1, explanation: "A notificação compulsória é uma ferramenta essencial da vigilância epidemiológica, permitindo o monitoramento da doença na população e o planejamento de ações de saúde pública." },
                    { id: 'q5-12', question: "O uso do 'cavalinho' (balanço pélvico) é uma tecnologia não invasiva que auxilia no trabalho de parto por:", options: ["Promover relaxamento da musculatura lombar e pélvica, e facilitar a verticalização.", "Induzir o sono na parturiente.", "Aumentar a pressão arterial para tornar as contrações mais fortes.", "Ser um método de avaliação da dilatação cervical."], answer: 0, explanation: "O cavalinho permite que a mulher adote uma posição verticalizada com apoio, realizando movimentos que aliviam a dor lombar e auxiliam na descida do feto." },
                    { id: 'q5-13', question: "A Política Nacional de Atenção Integral à Saúde da Mulher (PNAISM) tem como um de seus princípios:", options: ["A priorização do atendimento ginecológico em detrimento do obstétrico.", "A abordagem do cuidado com perspectiva de gênero, raça/etnia e orientação sexual.", "A restrição do acesso ao planejamento reprodutivo.", "O foco exclusivo na saúde reprodutiva, desconsiderando outras fases da vida da mulher."], answer: 1, explanation: "A PNAISM busca superar as desigualdades, reconhecendo que fatores sociais, como gênero e raça, impactam diretamente na saúde das mulheres." },
                    { id: 'q5-14', question: "Qual o objetivo da criação dos Centros de Parto Normal (CPN), intra ou peri-hospitalares?", options: ["Realizar exclusivamente partos cesáreos.", "Oferecer um espaço para a assistência ao parto de risco habitual, liderada por enfermeiras obstétricas e obstetrizes, em um ambiente mais acolhedor e menos intervencionista.", "Servir como local de treinamento para estudantes de medicina.", "Atender apenas gestantes adolescentes."], answer: 1, explanation: "Os CPNs são uma estratégia para promover o parto normal fisiológico, oferecendo um modelo de cuidado humanizado e centrado na mulher, em oposição ao modelo hospitalar tradicional." },
                    { id: 'q5-15', question: "O que significa o termo 'empoderamento' no contexto da assistência ao parto?", options: ["A transferência de todo o poder de decisão para a equipe de saúde.", "O processo pelo qual a mulher adquire conhecimento, confiança e autonomia para participar ativamente das decisões sobre seu próprio corpo e seu parto.", "A proibição do uso de qualquer tipo de analgesia durante o trabalho de parto.", "A obrigação da mulher em ter um parto domiciliar."], answer: 1, explanation: "Empoderar a mulher é fornecer as ferramentas (informação, apoio, respeito) para que ela seja a protagonista de seu parto, tomando decisões conscientes e informadas." },
                ]
            },
            {
                id: 'prova-6',
                title: 'Prova 6 - Tópicos Avançados de Concursos',
                description: 'Questões técnicas extraídas de concursos e residências para um desafio maior.',
                difficulty: 'hard',
                estimatedTime: 35,
                questions: [
                    { id: 'q6-1', question: "A palpação obstétrica para identificar apresentação, posição e situação fetal é conhecida como:", options: ["Manobra de McRoberts", "Manobra de Leopold-Zweifel", "Manobra de Jacob Dublin", "Manobra de Gaskin"], answer: 1, explanation: "A sequência de quatro palpações abdominais para determinar a estática fetal é chamada de Manobra de Leopold-Zweifel.", category: "Semiologia Obstétrica" },
                    { id: 'q6-2', question: "Uma gestante com 26 semanas, sem vacinas prévias, deve receber qual esquema vacinal para dT/dTpa?", options: ["Apenas 1 dose de dTpa", "2 doses de dT e 1 de dTpa", "3 doses de dT", "1 dose de dT e 1 de dTpa"], answer: 1, explanation: "Para gestante não vacinada, o esquema é de 2 doses de dT com intervalo de 30 a 60 dias, e uma dose de dTpa a partir da 20ª semana.", category: "Imunização" },
                    { id: 'q6-3', question: "A distócia de ombros ocorre pela impactação do diâmetro bisacromial fetal entre:", options: ["As espinhas isquiáticas", "O púbis e o promontório sacral maternos", "O cóccix e o púbis", "As tuberosidades isquiáticas"], answer: 1, explanation: "A distócia de ombro é a impactação do ombro anterior fetal contra a sínfise púbica materna após a saída da cabeça.", category: "Emergências Obstétricas" },
                    { id: 'q6-4', question: "Qual dos seguintes agentes tocolíticos é utilizado para inibir o trabalho de parto prematuro?", options: ["Metildopa", "Ocitocina", "Nifedipina", "Misoprostol"], answer: 2, explanation: "A Nifedipina, um bloqueador do canal de cálcio, é um dos agentes tocolíticos utilizados para relaxar o útero e inibir contrações prematuras.", category: "Farmacologia" },
                    { id: 'q6-5', question: "Qual é a principal causa de morte materna no Brasil?", options: ["Hemorragia", "Infecção puerperal", "Doenças hipertensivas", "Abortamento"], answer: 2, explanation: "As síndromes hipertensivas, incluindo pré-eclâmpsia e eclâmpsia, são a principal causa de mortalidade materna direta no Brasil.", category: "Epidemiologia" },
                    { id: 'q6-6', question: "A profilaxia da conjuntivite gonocócica em recém-nascidos com colírio antibiótico deve ser realizada em até:", options: ["30 minutos após o nascimento", "1 hora após o nascimento", "2 horas após o nascimento", "24 horas após o nascimento"], answer: 1, explanation: "A profilaxia da oftalmia neonatal deve ser realizada na primeira hora após o nascimento, como parte dos cuidados imediatos ao recém-nascido.", category: "Neonatologia" },
                    { id: 'q6-7', question: "Em uma gestante com diagnóstico de hipertensão gestacional, qual achado laboratorial NÃO é esperado?", options: ["Proteinúria ausente ou < 300mg/24h", "Níveis normais de plaquetas", "Aumento de enzimas hepáticas", "Níveis normais de ácido úrico"], answer: 2, explanation: "O aumento de enzimas hepáticas não é característico da hipertensão gestacional isolada, mas sim de complicações como a pré-eclâmpsia grave ou a síndrome HELLP.", category: "Hipertensão Gestacional" },
                    { id: 'q6-8', question: "O uso de trastuzumabe durante a gravidez é contraindicado, pois pode provocar:", options: ["Macrossomia fetal", "Polidrâmnio", "Oligoidrâmnio", "Restrição de crescimento intrauterino"], answer: 2, explanation: "O trastuzumabe, usado no tratamento de alguns tipos de câncer, está associado a um risco significativo de oligoidrâmnio (baixo volume de líquido amniótico) e disfunção renal fetal.", category: "Farmacologia" },
                    { id: 'q6-9', question: "Qual o período recomendado para clampeamento do cordão umbilical em recém-nascidos a termo com boa vitalidade?", options: ["Imediatamente após o nascimento", "Entre 1 a 3 minutos após o nascimento", "Após 5 minutos do nascimento", "Apenas após a dequitação da placenta"], answer: 1, explanation: "O clampeamento tardio ou oportuno do cordão (entre 1 a 3 minutos) é recomendado pela OMS e SBP por seus benefícios, como aumento das reservas de ferro do bebê.", category: "Boas Práticas" },
                    { id: 'q6-10', question: "A administração de imunoglobulina anti-D em mulheres Rh-negativo não sensibilizadas é indicada em qual situação?", options: ["Após o parto de um recém-nascido Rh-negativo", "Após o parto de um recém-nascido Rh-positivo", "Apenas se houver hemorragia pós-parto", "Apenas em gestantes primigestas"], answer: 1, explanation: "A imunoglobulina anti-D previne a sensibilização materna (produção de anticorpos) que pode ocorrer quando uma mãe Rh-negativo gera um bebê Rh-positivo.", category: "Imunoprofilaxia" },
                ]
            },
             {
                id: 'prova-7',
                title: 'Prova 7 - Foco em Cálculos',
                description: 'Uma prova inteiramente dedicada a cálculos de gotejamento, diluição e dosagens em obstetrícia.',
                difficulty: 'hard',
                estimatedTime: 40,
                questions: [
                    { id: 'q7-1', question: "Prescrição: Ocitocina 5 UI em 500 mL de SG 5%, a 30 mL/h. Calcule a dose em UI/h.", options: ["0.2 UI/h", "0.3 UI/h", "0.5 UI/h", "1.0 UI/h"], answer: 1, explanation: "Concentração: 5 UI / 500 mL = 0.01 UI/mL. Dose por hora: 0.01 UI/mL * 30 mL/h = 0.3 UI/h.", category: "Cálculos" },
                    { id: 'q7-2', question: "Puérpera necessita de Ampicilina 1g IV. Frasco contém 2g de pó, diluído em 10 mL de AD. Quantos mL aspirar?", options: ["2.5 mL", "5 mL", "7.5 mL", "10 mL"], answer: 1, explanation: "Se 2g estão em 10mL, então 1g estará na metade do volume, ou seja, 5 mL.", category: "Cálculos" },
                    { id: 'q7-3', question: "Vitamina K para um RN de 3,5 kg, na dose de 1 mg/kg. Ampola contém 10 mg/mL. Calcule o volume.", options: ["0.35 mL", "0.5 mL", "1 mL", "3.5 mL"], answer: 0, explanation: "Dose total: 1 mg/kg * 3,5 kg = 3,5 mg. Volume: 3,5 mg / 10 mg/mL = 0,35 mL.", category: "Cálculos" },
                    { id: 'q7-4', question: "Sulfato de Magnésio 4g IV diluído em 100 mL para infundir em 20 minutos. Equipo macro (20 gotas/mL). Calcule o gotejamento.", options: ["50 gotas/min", "75 gotas/min", "100 gotas/min", "120 gotas/min"], answer: 2, explanation: "Fórmula: (100 mL * 20 gotas/mL) / 20 min = 2000 / 20 = 100 gotas/min.", category: "Cálculos" },
                    { id: 'q7-5', question: "Prescrição de Penicilina G Cristalina 5 milhões UI. Cada frasco contém 1 milhão UI. Quantos frascos são necessários?", options: ["3 frascos", "4 frascos", "5 frascos", "6 frascos"], answer: 2, explanation: "Cálculo: 5.000.000 UI (prescrito) / 1.000.000 UI (por frasco) = 5 frascos.", category: "Cálculos" },
                    { id: 'q7-6', question: "Hidralazina 5 mg IV. Ampola: 20 mg/2 mL. Calcule o volume a ser administrado.", options: ["0.25 mL", "0.5 mL", "0.75 mL", "1.0 mL"], answer: 1, explanation: "Concentração: 20 mg / 2 mL = 10 mg/mL. Volume: 5 mg / 10 mg/mL = 0,5 mL.", category: "Cálculos" },
                    { id: 'q7-7', question: "Ampicilina 2g a cada 6h. Frascos disponíveis de 500 mg. Quantos frascos por dose?", options: ["2 frascos", "3 frascos", "4 frascos", "5 frascos"], answer: 2, explanation: "Dose prescrita: 2g = 2000mg. Cálculo: 2000mg / 500mg/frasco = 4 frascos.", category: "Cálculos" },
                    { id: 'q7-8', question: "Ocitocina 10 UI em 500 mL de SF 0,9%, com infusão de 40 mL/h. Quantas UI/h a paciente receberá?", options: ["0.4 UI/h", "0.6 UI/h", "0.8 UI/h", "1.2 UI/h"], answer: 2, explanation: "Concentração: 10 UI / 500 mL = 0.02 UI/mL. Dose: 0.02 UI/mL * 40 mL/h = 0.8 UI/h.", category: "Cálculos" },
                    { id: 'q7-9', question: "RN de 3,2 kg deve receber Vitamina K na dose de 1 mg/kg. O frasco contém 10 mg/mL. Calcule o volume.", options: ["0.16 mL", "0.32 mL", "0.64 mL", "1.0 mL"], answer: 1, explanation: "Dose: 1 mg/kg * 3,2 kg = 3,2 mg. Volume: 3,2 mg / 10 mg/mL = 0,32 mL.", category: "Cálculos" },
                    { id: 'q7-10', question: "Sulfato de magnésio 4 g IV diluídos em 100 mL devem correr em 30 minutos. Calcule o gotejamento (gotas/min) em equipo macro (20 gotas/mL).", options: ["33 gotas/min", "50 gotas/min", "67 gotas/min", "100 gotas/min"], answer: 2, explanation: "Fórmula: (100 mL * 20 gotas/mL) / 30 min = 2000 / 30 = 66,6... Arredondando, 67 gotas/min.", category: "Cálculos" },
                    { id: 'q7-11', question: "Para infundir 1000ml de soro em 8 hours, quantas gotas por minuto devem ser administradas em um equipo macro (20 gotas/mL)?", options: ["21 gotas/min", "35 gotas/min", "42 gotas/min", "50 gotas/min"], answer: 2, explanation: "Fórmula: (1000 mL * 20) / (8 horas * 60 min) = 20000 / 480 = 41,66... Arredondando, 42 gotas/min.", category: "Cálculos" },
                    { id: 'q7-12', question: "Prescrição de 3.000.000 UI de Penicilina Cristalina. Frasco de 5.000.000 UI diluído em 8 mL de água destilada. Qual volume aspirar?", options: ["3.0 mL", "4.2 mL", "4.8 mL", "5.0 mL"], answer: 2, explanation: "Regra de três: 5.000.000 UI está para 8 mL, assim como 3.000.000 UI está para X. 5X = 24 => X = 4,8 mL.", category: "Cálculos" },
                    { id: 'q7-13', question: "Uma parturiente precisa de 2g de Sulfato de Magnésio. A solução disponível é de 50% (500mg/mL). Quantos mL são necessários?", options: ["2 mL", "4 mL", "5 mL", "10 mL"], answer: 1, explanation: "Dose prescrita: 2g = 2000mg. Cálculo: 2000mg / 500mg/mL = 4 mL.", category: "Cálculos" },
                    { id: 'q7-14', question: "Um RN de 3,5 kg deve receber Vitamina K na dose de 1 mg/kg. O frasco contém 10 mg/mL. Calcule o volume.", options: ["0.35 mL", "0.5 mL", "3.5 mL", "1.0 mL"], answer: 0, explanation: "Dose total: 1 mg/kg * 3,5 kg = 3,5 mg. Volume: 3,5 mg / 10 mg/mL = 0,35 mL.", category: "Cálculos" },
                    { id: 'q7-15', question: "Administrar 500 mL em 3 horas, equipo macro (20 gotas/mL). Calcule a taxa em gotas/min.", options: ["28 gotas/min", "56 gotas/min", "83 gotas/min", "167 gotas/min"], answer: 1, explanation: "Fórmula: (Volume * 20) / (Tempo em min) = (500 * 20) / 180 ≈ 55,5. Arredondando, 56 gotas/min.", category: "Cálculos" },
                ]
            },
            {
                id: 'prova-8',
                title: 'Prova 8 - Casos Clínicos e Condutas',
                description: 'Questões situacionais que simulam uma entrevista teórica, exigindo raciocínio clínico e tomada de decisão.',
                difficulty: 'hard',
                estimatedTime: 45,
                questions: [
                    { id: 'q8-1', question: "Situação: Uma gestante de 41 semanas, G1P0, chega à maternidade com dilatação de 6 cm, bolsa íntegra e contrações regulares. Ela está ansiosa e com medo de episiotomia. Qual sua conduta inicial de acolhimento?", options: ["Explicar que a episiotomia é um procedimento de rotina e necessário.", "Garantir que a episiotomia só será feita com indicação real, explicar os benefícios da liberdade de posição e oferecer métodos não farmacológicos de alívio da dor.", "Administrar um sedativo para reduzir a ansiedade da paciente.", "Realizar a amniotomia imediatamente para acelerar o parto."], answer: 1, explanation: "Acolher a paciente, validar seus medos, explicar os procedimentos baseados em evidências e oferecer suporte contínuo são pilares da humanização e da assistência de qualidade.", category: "Conduta Clínica" },
                    { id: 'q8-2', question: "Situação: Durante o acompanhamento de um trabalho de parto, você observa no partograma que a dilatação cervical estacionou em 7 cm por mais de 3 horas, com contrações eficazes. Qual seria a conduta mais adequada?", options: ["Indicar cesariana imediatamente por parada de progressão.", "Aumentar a dose de ocitocina para intensificar as contrações.", "Avaliar a vitalidade fetal, a posição do feto, e considerar mudanças de decúbito e métodos de estímulo antes de indicar qualquer intervenção.", "Aguardar mais 2 horas sem nenhuma intervenção."], answer: 2, explanation: "Antes de indicar uma intervenção maior, é crucial reavaliar o cenário completo. Muitas vezes, medidas simples como a mudança de posição da mãe podem corrigir a distócia e permitir a evolução do parto.", category: "Tomada de Decisão" },
                    { id: 'q8-3', question: "Situação: Uma puérpera no alojamento conjunto, 12 horas após um parto vaginal, apresenta sangramento aumentado, com útero amolecido e palpável acima da cicatriz umbilical. O que você faria primeiro?", options: ["Administrar ocitocina conforme protocolo.", "Chamar o médico plantonista e aguardar.", "Realizar massagem uterina bimanual vigorosa e contínua.", "Verificar a pressão arterial e a frequência cardíaca."], answer: 2, explanation: "A massagem uterina é a primeira e mais eficaz medida para estimular a contração do útero em uma atonia, controlando o sangramento enquanto outras medidas de suporte são preparadas.", category: "Emergências" },
                    { id: 'q8-4', question: "Situação: Você está assistindo um parto e, após o desprendimento da cabeça fetal, observa o 'sinal da tartaruga' (retração da cabeça contra o períneo). Qual sua suspeita e primeira ação?", options: ["Suspeita de circular de cordão; tentar desfazê-la.", "Suspeita de feto macrossômico; preparar para cesárea.", "Suspeita de distócia de ombros; imediatamente realizar a Manobra de McRoberts.", "Suspeita de período expulsivo prolongado; iniciar ocitocina."], answer: 2, explanation: "O sinal da tartaruga é clássico da distócia de ombros. A Manobra de McRoberts (hiperflexão das coxas maternas) é a primeira a ser tentada por ser simples e eficaz em muitos casos.", category: "Conduta Clínica" },
                    { id: 'q8-5', question: "Situação: Uma gestante em trabalho de parto solicita analgesia. Ela deseja evitar métodos farmacológicos. Quais opções você, como enfermeira obstetra, poderia oferecer e implementar?", options: ["Apenas a presença do acompanhante.", "Banho de aspersão ou imersão, massagens, uso da bola suíça e liberdade de posição.", "Técnicas de respiração e musicoterapia apenas.", "Informar que sem medicação a dor é incontrolável."], answer: 1, explanation: "A enfermeira obstetra deve ter um amplo repertório de métodos não farmacológicos para oferecer, personalizando o cuidado conforme a aceitação e necessidade da mulher.", category: "Humanização" },
                    { id: 'q8-6', question: "Situação: Um recém-nascido, após os passos iniciais de reanimação (aquecer, posicionar, aspirar se necessário e secar), apresenta apneia e FC de 80 bpm. O que você faria?", options: ["Iniciar massagem cardíaca.", "Administrar adrenalina.", "Iniciar ventilação com pressão positiva (VPP) com ar ambiente.", "Observar por mais um minuto."], answer: 2, explanation: "A VPP está indicada se, após os passos iniciais, o RN estiver em apneia, gasping ou com FC < 100 bpm. É o passo mais importante para reverter a bradicardia.", category: "Neonatologia" },
                    { id: 'q8-7', question: "Situação: Uma puérpera no 2º dia pós-parto apresenta febre (38.5°C), calafrios e dor à palpação uterina. Qual sua principal suspeita e conduta inicial?", options: ["Suspeita de ingurgitamento mamário; orientar ordenha.", "Suspeita de infecção do trato urinário; solicitar exame de urina.", "Suspeita de endometrite puerperal; comunicar o médico, verificar sinais vitais e coletar exames conforme protocolo.", "Suspeita de reação vacinal; administrar antitérmico."], answer: 2, explanation: "Febre no puerpério, associada a dor e útero subinvoluído, é altamente sugestiva de endometrite. A conduta exige comunicação rápida com a equipe médica para início do tratamento.", category: "Puerpério" },
                    { id: 'q8-8', question: "Situação: Uma gestante com diagnóstico de pré-eclâmpsia grave está recebendo sulfato de magnésio. Durante a avaliação, você nota que a frequência respiratória dela caiu para 10 irpm e o reflexo patelar está ausente. O que você faria imediatamente?", options: ["Aumentar a dose do sulfato de magnésio.", "Interromper a infusão de sulfato de magnésio, comunicar a equipe e preparar o antídoto (gluconato de cálcio).", "Apenas registrar os achados no prontuário.", "Colocar a paciente em posição de Trendelenburg."], answer: 1, explanation: "A depressão respiratória e a ausência de reflexo patelar são sinais clássicos de intoxicação por sulfato de magnésio, uma emergência que exige a interrupção imediata da droga e a administração do antídoto.", category: "Emergências" },
                    { id: 'q8-9', question: "Situação: Durante uma consulta de pré-natal, uma gestante relata que seu parceiro a agrediu fisicamente. Como você, enfermeiro(a), conduziria a situação?", options: ["Aconselhar a paciente a se separar do parceiro.", "Anotar no prontuário e não tomar nenhuma outra atitude.", "Acolher a paciente em um local privativo, escutar sem julgamentos, oferecer apoio, orientar sobre seus direitos e a rede de apoio disponível, e notificar o caso conforme a legislação.", "Chamar a polícia imediatamente sem o consentimento da paciente."], answer: 2, explanation: "A abordagem deve ser de acolhimento e escuta qualificada. O profissional deve oferecer suporte, informar sobre a rede de proteção (delegacias da mulher, centros de referência) e realizar a notificação compulsória, garantindo a segurança e o sigilo da paciente.", category: "Ética e Legislação" },
                    { id: 'q8-10', question: "Situação: Uma adolescente de 16 anos, G1P0, está em trabalho de parto, com 8 cm de dilatação. Ela chora e diz que 'não vai conseguir'. Qual a melhor abordagem da enfermagem obstétrica neste momento?", options: ["Dizer que é normal sentir dor e que ela precisa ser forte.", "Oferecer apoio contínuo, encorajamento, validar seus sentimentos, sugerir mudança de posição e reforçar que ela é capaz e que a equipe está ali para ajudá-la.", "Sugerir a realização de uma cesariana para acabar com o sofrimento.", "Afastar-se para dar espaço e privacidade à parturiente."], answer: 1, explanation: "O suporte emocional contínuo é uma das intervenções mais eficazes. Validar os sentimentos da parturiente, oferecer encorajamento e presença física e verbal ajuda a reduzir o medo e a ansiedade, favorecendo a progressão do parto.", category: "Conduta Clínica" },
                    { id: 'q8-11', question: "Situação: Você recebe uma puérpera na unidade básica de saúde, 7 dias pós-parto, com queixa de mamas muito cheias, endurecidas e doloridas. Ao exame, você constata ingurgitamento mamário. Qual a orientação prioritária?", options: ["Suspender a amamentação por 24 horas.", "Aplicar compressas frias e realizar ordenha de alívio antes das mamadas.", "Indicar o uso de um anti-inflamatório e sutiã apertado.", "Orientar o uso de bicos de silicone para facilitar a pega."], answer: 1, explanation: "Compressas frias ajudam a reduzir o edema e a dor, e a ordenha de alívio amolece a aréola, facilitando a pega correta do bebê e o esvaziamento da mama, que é a solução para o ingurgitamento.", category: "Puerpério" },
                    { id: 'q8-12', question: "Situação: Uma gestante com 39 semanas liga para a maternidade referindo 'perda de líquido'. Qual a orientação que você, enfermeiro obstetra, deve fornecer?", options: ["Orientar que ela permaneça em casa até o início das contrações.", "Pedir que ela se dirija à maternidade para uma avaliação e confirmação da ruptura da bolsa.", "Sugerir que ela tome um banho quente para ver se as contrações iniciam.", "Informar que isso é normal no final da gestação e não requer avaliação."], answer: 1, explanation: "Toda perda líquida suspeita no final da gestação deve ser avaliada em uma maternidade para confirmar se é líquido amniótico, avaliar a vitalidade fetal e definir a conduta adequada.", category: "Orientação" },
                    { id: 'q8-13', question: "Situação: No pós-parto imediato de uma cesariana, você observa que a puérpera está com tremores intensos, mas sem febre e com sinais vitais estáveis. O que você faria?", options: ["Aquecer a paciente com cobertores e tranquilizá-la, explicando que é uma reação comum à anestesia.", "Administrar um antitérmico imediatamente.", "Comunicar o anestesista sobre uma possível reação alérgica grave.", "Aferir a glicemia capilar, pois pode ser hipoglicemia."], answer: 0, explanation: "Tremores pós-raquianestesia são comuns e causados pela hipotermia e pela redistribuição de calor corporal. A conduta principal é aquecer a paciente e oferecer conforto e tranquilização.", category: "Puerpério" },
                    { id: 'q8-14', question: "Situação: Uma gestante de 28 semanas, durante a consulta de pré-natal, tem um resultado de VDRL 1:32, com teste treponêmico (FTA-Abs) positivo. Ela nega tratamento anterior. Qual a sua conduta?", options: ["Considerar como cicatriz sorológica e não tratar.", "Iniciar tratamento com Penicilina Benzatina 2.4 milhões UI, dose única, e tratar o parceiro.", "Iniciar esquema para sífilis terciária ou latente tardia com Penicilina Benzatina 2.4 milhões UI, 1x/semana por 3 semanas, e convocar o parceiro.", "Aguardar o parto para tratar a mãe e o recém-nascido."], answer: 2, explanation: "Um VDRL com título alto e teste treponêmico positivo em gestante sem tratamento prévio configura sífilis em fase que exige o tratamento completo (3 doses) para garantir a cura e prevenir a sífilis congênita.", category: "Pré-Natal" },
                    { id: 'q8-15', question: "Situação: Você está em uma visita domiciliar a uma puérpera no 5º dia pós-parto. Ela chora muito, refere-se como 'péssima mãe' e expressa dificuldade em cuidar do bebê. Qual sua suspeita e conduta?", options: ["Diagnosticar como depressão pós-parto e prescrever um antidepressivo.", "Suspeitar de 'baby blues' (disforia puerperal), acolher a paciente, validar seus sentimentos, oferecer apoio prático e orientar a família, agendando um retorno breve.", "Ignorar a queixa, pois é 'normal' no pós-parto.", "Sugerir que a família contrate uma babá para ajudar nos cuidados."], answer: 1, explanation: "É crucial diferenciar o 'baby blues', que é transitório e comum, da depressão pós-parto. A conduta inicial é de acolhimento, escuta e suporte, com monitoramento para avaliar a evolução do quadro.", category: "Saúde Mental" },
                ]
            },
        ];

        // --- GLOBAL STATE ---
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timerInterval = null;
        let timeElapsed = 0;
        let lastResult = null;
        
        // --- DOM ELEMENTS ---
        const dashboardScreen = document.getElementById('dashboard-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const quizListContainer = document.getElementById('quiz-list-container');
        const statsGrid = document.getElementById('stats-grid');
        const progressSection = document.getElementById('progress-section');

        // --- FUNCTIONS ---
        const showScreen = (screen) => {
            dashboardScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        };

        const getProgress = () => {
            try {
                const saved = localStorage.getItem('quizProgress');
                return saved ? JSON.parse(saved) : { attempts: {} };
            } catch {
                return { attempts: {} };
            }
        };

        const saveProgress = (progress) => {
            localStorage.setItem('quizProgress', JSON.stringify(progress));
        };

        const updateProgress = (result) => {
            const progress = getProgress();
            const { quizId, percentage } = result;
            const current = progress.attempts[quizId] || { completed: false, bestScore: 0, attempts: 0 };
            progress.attempts[quizId] = {
                completed: true,
                bestScore: Math.max(current.bestScore || 0, percentage),
                attempts: (current.attempts || 0) + 1,
            };
            saveProgress(progress);
        };

        const renderDashboard = () => {
            const progress = getProgress();
            const allAttempts = Object.values(progress.attempts);
            
            if (allAttempts.length > 0) {
                const totalQuizzes = allAttempts.length;
                const completedQuizzes = allAttempts.filter(p => p.completed).length;
                const allScores = allAttempts.map(p => p.bestScore).filter(s => s > 0);
                const averageScore = allScores.length > 0 ? Math.round(allScores.reduce((a, b) => a + b, 0) / allScores.length) : 0;
                
                statsGrid.innerHTML = `
                    <div class="bg-white rounded-lg shadow-soft border p-4 flex items-center gap-4"><div class="p-3 bg-medical-primary/10 rounded-lg"><i data-lucide="book-open" class="w-6 h-6 text-medical-primary"></i></div><div><p class="text-2xl font-bold">${totalQuizzes}</p><p class="text-sm text-gray-500">Simulados Feitos</p></div></div>
                    <div class="bg-white rounded-lg shadow-soft border p-4 flex items-center gap-4"><div class="p-3 bg-medical-primary/10 rounded-lg"><i data-lucide="trophy" class="w-6 h-6 text-medical-primary"></i></div><div><p class="text-2xl font-bold">${averageScore}%</p><p class="text-sm text-gray-500">Média Geral</p></div></div>
                    <div class="bg-white rounded-lg shadow-soft border p-4 flex items-center gap-4"><div class="p-3 bg-medical-primary/10 rounded-lg"><i data-lucide="target" class="w-6 h-6 text-medical-primary"></i></div><div><p class="text-2xl font-bold">${completedQuizzes}</p><p class="text-sm text-gray-500">Concluídos</p></div></div>
                    <div class="bg-white rounded-lg shadow-soft border p-4 flex items-center gap-4"><div class="p-3 bg-medical-primary/10 rounded-lg"><i data-lucide="flame" class="w-6 h-6 text-medical-primary"></i></div><div><p class="text-2xl font-bold">0</p><p class="text-sm text-gray-500">Sequência</p></div></div>
                `;
                progressSection.classList.remove('hidden');
            }
            
            quizListContainer.innerHTML = quizzesData.map(quiz => {
                const userProgress = progress.attempts[quiz.id];
                const difficultyMap = { easy: 'Fácil', medium: 'Médio', hard: 'Difícil' };
                const difficultyColorMap = { easy: 'bg-medical-success', medium: 'bg-medical-warning', hard: 'bg-medical-error' };

                return `
                    <div class="bg-white rounded-lg shadow-soft border group transition-all duration-300 hover:shadow-elevated hover:-translate-y-1 relative overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-start justify-between mb-2">
                                <span class="inline-block px-2.5 py-0.5 text-xs font-semibold rounded-full ${difficultyColorMap[quiz.difficulty]} text-white">${difficultyMap[quiz.difficulty]}</span>
